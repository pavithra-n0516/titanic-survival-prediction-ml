<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Titanic Survival Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons for input icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      border-radius: 1rem;
    }
    .form-control:focus {
      border-color: #5563DE;
      box-shadow: 0 0 8px rgba(85, 99, 222, 0.6);
    }
    .btn-primary {
      background-color: #5563DE;
      border: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #3a45b8;
    }
    .input-group-text {
      background-color: #5563DE;
      color: white;
      border: none;
    }
    .alert-info {
      background-color: #d6e0ff;
      color: #223366;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="card p-4 shadow-sm" style="max-width: 600px; width: 100%;">
    <h2 class="mb-4 text-center text-primary fw-bold">Titanic Survival Predictor</h2>
    <form method="POST" action="/">
      
      <!-- Passenger Class with icon -->
      <div class="mb-3">
        <label for="pclass" class="form-label fw-semibold">Passenger Class (1, 2, or 3)</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-lines-fill"></i></span>
          <input type="number" id="pclass" name="pclass" min="1" max="3" class="form-control" required />
        </div>
      </div>
      
      <!-- Sex -->
      <div class="mb-3">
        <label for="sex" class="form-label fw-semibold">Sex</label>
        <select id="sex" name="sex" class="form-select" required>
          <option value="" disabled selected>Select sex</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      
      <!-- Age -->
      <div class="mb-3">
        <label for="age" class="form-label fw-semibold">Age</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-calendar3"></i></span>
          <input type="number" id="age" name="age" step="0.1" min="0" max="120" class="form-control" required />
        </div>
      </div>
      
      <!-- Siblings/Spouses Aboard -->
      <div class="mb-3">
        <label for="sibsp" class="form-label fw-semibold">Siblings/Spouses Aboard</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-people-fill"></i></span>
          <input type="number" id="sibsp" name="sibsp" min="0" max="10" class="form-control" required />
        </div>
      </div>
      
      <!-- Parents/Children Aboard -->
      <div class="mb-3">
        <label for="parch" class="form-label fw-semibold">Parents/Children Aboard</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-check-fill"></i></span>
          <input type="number" id="parch" name="parch" min="0" max="10" class="form-control" required />
        </div>
      </div>
      
      <!-- Fare -->
      <div class="mb-3">
        <label for="fare" class="form-label fw-semibold">Fare</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-cash-stack"></i></span>
          <input type="number" id="fare" name="fare" step="0.01" min="0" class="form-control" required />
        </div>
      </div>
      
      <!-- Embarked -->
      <div class="mb-4">
        <label for="embarked" class="form-label fw-semibold">Embarked</label>
        <select id="embarked" name="embarked" class="form-select" required>
          <option value="" disabled selected>Select Port</option>
          <option value="S">Southampton (S)</option>
          <option value="C">Cherbourg (C)</option>
          <option value="Q">Queenstown (Q)</option>
        </select>
      </div>
      
      <button type="submit" class="btn btn-primary w-100 btn-lg shadow-sm">Predict</button>
    </form>
    
    {% if prediction %}
      <div class="alert alert-info mt-4 text-center" role="alert">
        <i class="bi bi-info-circle-fill me-2"></i>
        <strong>Prediction:</strong> {{ prediction }}
      </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
